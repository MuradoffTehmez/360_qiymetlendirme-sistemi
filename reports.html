<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="/logo.png" alt="Şirkət Logosu">
