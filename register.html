<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyatdan Keç | İşçi Portalı</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Bölməsi -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="/logo.png" alt="Şirkət Logosu">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Ana Səhifə</a></li>
                    <li><a href="login.html">Daxil Ol</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Əsas Məzmun -->
    <main class="main-content">
        <h1>Qeydiyyatdan Keç</h1>
        <form class="register-form">
            <div class="form-group">
                <label for="full-name">Tam Ad</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="username">İstifadəçi Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-poçt</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifrə</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Şifrəni Təsdiqləyin</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn-submit">Qeydiyyatdan Keç</button>
        </form>
    </main>

    <!-- Footer Bölməsi -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Şirkət Adı. Bütün hüquqlar qorunur.</p>
        </div>
    </footer>
</body>

</html>
